<html>
  <head>
    <style>
      :root {
        --fill-width: 0%;
      }

      #fillRect {
        animation: fillRectAnimation 1s forwards;
      }

      @keyframes fillRectAnimation {
        from {
          width: 0%;
        }
        to {
          width: var(--fill-width);
        }
      }
    </style>
  </head>
  <svg width="300" height="60" viewBox="0 0 300 60">
    <defs>
      <mask id="starMask">
        <g>
          <polygon
            points="30,5 10,55 58,23 2,23 50,55"
            transform="translate(0, 0)"
            fill="white"
          />
          <polygon
            points="30,5 10,55 58,23 2,23 50,55"
            transform="translate(60, 0)"
            fill="white"
          />
          <polygon
            points="30,5 10,55 58,23 2,23 50,55"
            transform="translate(120, 0)"
            fill="white"
          />
          <polygon
            points="30,5 10,55 58,23 2,23 50,55"
            transform="translate(180, 0)"
            fill="white"
          />
          <polygon
            points="30,5 10,55 58,23 2,23 50,55"
            transform="translate(240, 0)"
            fill="white"
          />
        </g>
      </mask>
    </defs>
    <rect
      x="0"
      y="0"
      width="0"
      height="60"
      fill="gold"
      mask="url(#starMask)"
      id="fillRect"
    />
    <g id="star1" transform="translate(0, 0)">
      <polygon
        points="30,5 10,55 58,23 2,23 50,55"
        fill="none"
        stroke="black"
        stroke-width="2"
      />
    </g>
    <g id="star2" transform="translate(60, 0)">
      <polygon
        points="30,5 10,55 58,23 2,23 50,55"
        fill="none"
        stroke="black"
        stroke-width="2"
      />
    </g>
    <g id="star3" transform="translate(120, 0)">
      <polygon
        points="30,5 10,55 58,23 2,23 50,55"
        fill="none"
        stroke="black"
        stroke-width="2"
      />
    </g>
    <g id="star4" transform="translate(180, 0)">
      <polygon
        points="30,5 10,55 58,23 2,23 50,55"
        fill="none"
        stroke="black"
        stroke-width="2"
      />
    </g>
    <g id="star5" transform="translate(240, 0)">
      <polygon
        points="30,5 10,55 58,23 2,23 50,55"
        fill="none"
        stroke="black"
        stroke-width="2"
      />
    </g>
  </svg>
  <script>
    function setRating(rating) {
      const fillRect = document.getElementById("fillRect");
      document.documentElement.style.setProperty(
        "--fill-width",
        (rating / 5) * 300
      );
    }
    setRating(2.5); // Example rating
  </script>
</html>
