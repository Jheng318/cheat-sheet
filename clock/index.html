<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      dialog {
        margin: auto;
        border: none;
        box-shadow: 1px 2px 5px lightgray;
        width: 250px;
        height: 300px;
        text-align: center;
        position: relative;
      }
      @property --p {
        syntax: "<percentage>";
        inherits: false;
        initial-value: 0%;
      }
      #pomodoro {
        width: 200px;
        border: 2px solid black;
        aspect-ratio: 1;
        border-radius: 50%;
        margin: auto;
        background: conic-gradient(red var(--p), #eee 0);
        position: relative;
        transition: --p 0.05s linear;
      }
      #pomodoro::before {
        position: absolute;
        inset: 3px;
        border-radius: inherit;
        background: white;
        content: "";
      }
      #hand {
        width: 80px;
        height: 4px;
        background-color: black;
        top: 50%;
        left: 50%;
        position: absolute;
        transform-origin: 100% 50%;
        transition: all 0.05s linear;
        transform: translate(-100%, -50%) rotate(90deg);
      }
      #hand::after {
        width: 16px;
        border-radius: 50%;
        aspect-ratio: 1;
        position: absolute;
        top: 50%;
        content: "";
        left: 100%;
        background-color: black;
        border-radius: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <button id="open">Open</button>
    <dialog>
      <h1>Pomodoro Timer</h1>
      <p>Read a book</p>
      <figure>
        <div id="pomodoro">
          <div id="hand"></div>
        </div>
        <p id="time">25:00</p>
        <div>
          <button id="start">Start</button>
          <button id="pause">Pause</button>
          <button id="reset">Reset</button>
          <button id="close">Close</button>
        </div>
      </figure>
    </dialog>
    <script src="jquery.js"></script>
    <script src="index.js"></script>
  </body>
</html>
